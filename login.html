<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/account-pages.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Loguearse</title>
</head>

<body>
    <header>

    </header>

    <div class="account-form login-form">
        <h2>Ingrese su información de usuario</h2>
        <form>
            <label for="username">Usuario</label>
            <input type="text" class="text-input" id="username" name="username">
            <label for="username">Contraseña</label>
            <input type="password" class="text-input" id="password" name="password">
            <div class="save-info">
                <input type="checkbox" id="rememberme" name="rememberme"><label for="rememberme">Guardar información de
                    usuario</label>
            </div>
            <input type="submit" class="button" id="login-button" value="Confirmar">
        </form>
    </div>

    <footer>

    </footer>
    <div class="notif error-notif"></div>
</body>
<script src="./js/layout.js"></script>
<script src="./js/script.js"></script>

</html>
